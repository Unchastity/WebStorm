<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平菜单</title>
    <style>
        ul {
            float: left;
            list-style-type: none;
        }
        li {
            display: inline;
            margin-right: 1px;
        }
        a {
            float: left;
            width: 50px;
            color: white;
            text-decoration: none;
            background-color: purple;
            padding: 1em 2em;
            border-right: 1px solid white;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">link1</a>
        </li>
        <li>
            <a href="#">link2</a>
        </li>
        <li>
            <a href="#">link3</a>
        </li>
        <li>
            <a href="#">link4</a>
        </li>
    </ul>
</body>
</html>
