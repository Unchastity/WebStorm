<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <hr>
    <!--
        被废弃
        b(bold)             加粗文本，没有任何语义
        u(underlined)       给文本添加下划线，没有任何语义
        i(italic)           将文本倾斜，没有任何语义
        s(strikethrough)    给文本添加删除线，没有任何语义

        注意点：不到万不得已，不使用，一般当做CSS钩子使用
    -->
    <b>我是文字</b>
    <u>我是文字</u>
    <i>我是文字</i>
    <s>我是文字</s>
    <hr>

    <!--
    strong          语义，定义重要性强调的文字
    ins(insert)     语义，定义插入的文字
    em(emphasized)  语义，定义强调的文字
    del(delete)     语义，定义被删除的文字
    -->
    <strong>我是文字</strong>
    <ins>我是文字</ins>
    <em>我是文字</em>
    <del>我是文字</del>
    <hr>

</body>
</html>
