        style 标签必须放在head标签中，与title标签兄弟关系
    -->
    <!--type 属性默认为"text/css"，可省略-->
    <style type="text/css">
        <!--
        标签名称 {

            分号不要省略

            key: value;
            */
            ...
        }
        -->

    </style>
</head>
