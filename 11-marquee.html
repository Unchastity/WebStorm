<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee</title>
    <style>
        marquee {
            width: 500px;
            height: 500px;
            background: skyblue;
        }
    </style>
</head>
<body>

    <!--
        marquee
            1. 跑马灯效果
            2. 属性
                direction 属性，定义跑动朝向up, down, right, left,
                scrollamount 属性，定义跑动速度，越大越快
                loop 属性，定义循环次数
                behavior 属性，设置滚动类型
                    值：slide 滚到边界停止
                        alternate 滚到边界弹回去

            注意点：不是w3c推荐的，但是各大浏览器对标签的支持非常好

    -->

    <marquee behavior="slide" direction="left" scrollamount="100" loop="3">
        从右向左 direction="left"
    </marquee>

    <marquee behavior="alternate" direction="right" scrollamount="10">
        从左向右 direction="right"
    </marquee>

    <marquee behavior="" direction="down" loop="1">
        从上往下 direction="down"
    </marquee>

    <marquee behavior="" direction="up">
        从下向上 direction="up"
    </marquee>

    <!--滚动图片-->
    <marquee behavior="" direction="right">
        <img src="../AppIcon/eg_tulip.jpg" alt="" width="100px">
    </marquee>
</body>
</html>
