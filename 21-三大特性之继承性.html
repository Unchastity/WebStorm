    <title>CSS三大特性之继承性</title>
</head>
<body>
<!--
    1。继承性
        作用：给父元素设置一些属性，子元素也可以使用
        注意点：1. 并不是所用的属性都可以继承，只有以color/font-/text-/line开头的属性才行
               2. 在CSS继承中的不仅仅是儿子可以继承，只要是后代都可以继承
               3.CSS继承性中特殊性
                3.1 a标签中的文字颜色和下划线是不能来自继承的
                3.2 h标签的文字大小是不能来自继承的
-->
