<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
    <!--
    1. 在HTML中对空格／回车／tap键不敏感，会将多个当做一个空格来处理，

    字符实体
        在HTML中被保留，有特殊含义，不能直接在浏览器中显示，要想显示需通过字符实体
        1. &nbsp;   一个空格
        2. &lt;     <(less than)
        3. &gt;     >(greater than)
        4. &copy;        版权符号
    -->
    I    &nbsp; &nbsp;                    love you
    <br>
    &lt;
    <br>
    &gt;
    <br>
    &copy;
</body>
</html>
