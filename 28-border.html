<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border边框属性</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: red;

            border: 10px solid #000;
            border-radius: 5px 5px 5px;

        }




    </style>
</head>
<body>

<div class="box1"></div>
</body>
</html>
