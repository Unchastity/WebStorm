        <style type="text/css">
            /*
                优先级
                    作用：当多个选择器选中同一标签，并且给同一标签设置同一属性时，如何层叠由优先级来确定

                优先级判断方式
                    1. 是否是直接选中（间接选中指的是继承），间接选中按照就近原则
                    2. 是否是相同的选中器，
                        如果都是直接选中，并且都是同类型的选择器，按照后面的
                    3. 不同选择器
                        如果都是直接选中，并且不是相同，类型的选择器，那么就会按照选择器的优先级来层叠
                        id > 类 > 标签 > 通配符 > 继承 > 浏览器默认

                !important
                    作用：提升选中标签的选择器中的某个属性的优先级，提升到最高
                    格式：color: red !important;
                    注意：
                        1. important 只能用于直接选中，不能用于间接选中
                        2. 通配符也是直接选中的
                        3. 针对被指定的属性，其他没有指定的属性优先级没作用
                        4. !important 必须写在属性值的分号前面
                        5. "！"不能省略

                优先级的权重
                    作用：当多个选择器混合在一起使用是，通过计算权重来判断谁的优先级最高
                    计算方式
                        1. id 的个数，id 多的优先级高
                        2. class的个数，class的个数多的优先级高
                        3. ...
                        4.若id，class 和标签的个数均一样，谁写在后面，听谁的
                        5. 只有选择器在直接选中的情况下，权重才有效
            */

        </style>
